<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/1a6b9ff5e6.js"
      crossorigin="anonymous"
    ></script>
    <!-- SEO tags-->
    <title>Chartmetric</title>
    <meta name="description" content="Chartmetric website description" />
    <meta property="og:url" content="https://chartmetric.com" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Chartmetric website" />
    <meta property="og:description" content="Chartmetric website description" />
    <!--
    <meta
      property="og:image"
      content="[link to preview img]" 
    />-->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@chartmetric" />
    <meta name="twitter:title" content="Chartmetric website" />
    <meta
      name="twitter:description"
      content="Chartmetric website description"
    />
    <!--
    <meta name="twitter:image" content="[link to twitter preview img]"> 
    -->
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__main flex-center">
        <a href="#">
          <img
            src="assets/CM_logo-icon.svg"
            alt="Chartmetric"
            class="navbar__logo"
          />
        </a>
        <h1><a href="#">Chartmetric</a></h1>
      </div>
      <div class="flex-center">
        <div class="navbar__search flex-center">
          <label for="navbar-search">
            <i class="fas fa-search" title="Search"></i
          ></label>

          <input
            id="navbar-search"
            type="text"
            placeholder='Search ("/" for hotkey)'
          />
        </div>

        <ul class="navbar__links flex-center">
          <li>
            <a href="#"><i class="fa fa-bullhorn fa-lg" title="Link A"></i></a>
          </li>
          <li>
            <a href="#"><i class="far fa-bell fa-lg" title="Link B"></i></a>
          </li>
          <li>
            <a href="#"><i class="fas fa-bars fa-lg" title="Menu"></i></a>
          </li>
        </ul>
      </div>
    </nav>
  </body>
</html>
