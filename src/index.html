<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Navbar</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/1a6b9ff5e6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="navbar__main-site flex-center">
        <a href="#">
          <img
            src="assets/CM_logo-icon.svg"
            alt="Chartmetric logo"
            class="navbar__logo"
          />
        </a>
        <h1><a href="#">Chartmetric</a></h1>
      </div>
      <div class="navbar__secondary flex-center">
        <div class="navbar__search flex-center">
          <i class="fas fa-search"></i>
          <input type="text" placeholder='Search ("/" for hotkey)' />
        </div>

        <ul class="navbar__links flex-center">
          <!-- Couldn't use bullhorn icon. Fontawesome pro required -->
          <li>
            <a href="#"><i class="fas fa-asterisk"></i></a>
          </li>
          <li>
            <a href="#"><i class="far fa-bell"></i></a>
          </li>
          <li>
            <a href="#"><i class="fas fa-bars"></i></a>
          </li>
        </ul>
      </div>
    </nav>
  </body>
</html>
